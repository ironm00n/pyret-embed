<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyret Embed Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        width: 100%;
        height: 400px;
        border: 1px solid #ccc;
        margin: 20px 0;
      }
      .status {
        padding: 10px;
        background: #f0f0f0;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Pyret Embed Test</h1>
    <div class="status" id="status">Loading...</div>
    <div class="container" id="pyret-container"></div>

    <script type="module">
      import { makeEmbed } from "../dist/api.js";

      async function testPyret() {
        const statusEl = document.getElementById("status");
        const container = document.getElementById("pyret-container");

        try {
          statusEl.textContent = "Initializing Pyret...";

          const embed = await makeEmbed("test-embed", container);

          statusEl.textContent = "Pyret loaded successfully! âœ“";
          statusEl.style.background = "#d4edda";
          statusEl.style.color = "#155724";

          // Test basic functionality
          embed.sendReset({
            editorContents:
              "use context starter2024\n\n'Hello from Pyret Embed!'",
            replContents: "",
            definitionsAtLastRun: "",
            interactionsSinceLastRun: [],
          });
        } catch (error) {
          statusEl.textContent = `Error: ${error.message}`;
          statusEl.style.background = "#f8d7da";
          statusEl.style.color = "#721c24";
          console.error("Pyret embed error:", error);
        }
      }

      window.addEventListener("load", testPyret);
    </script>
  </body>
</html>
