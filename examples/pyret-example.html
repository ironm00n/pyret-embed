<!doctype html>
<html>
  <head>
    <title>Pyret Embed Example</title>
    <style>
      .container {
        width: 100%;
        height: 400px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Pyret Embed Example</h1>
    <div class="container" id="pyret-container"></div>

    <script type="module">
      import { makeEmbedConfig } from "@ironm00n/pyret-embed";

      async function initPyret() {
        const container = document.getElementById("pyret-container");
        await makeEmbedConfig({
          container: container,
          state: {
            editorContents: "use context starter2024\n\n'Hello from Pyret!'",
            replContents: "",
            definitionsAtLastRun: "",
            interactionsSinceLastRun: [],
          },
          options: {
            footerStyle: "hide",
            warnOnExit: false,
          },
        });
      }

      window.addEventListener("load", initPyret);
    </script>
  </body>
</html>
